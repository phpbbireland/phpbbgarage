<!-- IF S_DISPLAY_GARAGE_PROFILE and VEHICLE -->
<div class="panel bg3">
	<div class="inner">
		<span class="corners-top"><span></span></span>
		<h4>{USERNAME}'s {L_MAIN_VEHICLE}</h4></td>
		<fieldset>	
			<dl>
				<dt>{L_VEHICLE}: </dt>
				<dd><b>{YEAR} {MAKE} {MODEL}</b></dd>
			</dl>	
			<dl>
				<dt>{L_COLOUR}: </dt>

			</dl>
			<dl>
				<dt>{L_MILEAGE}: </dt>
				<dd><b>{MILEAGE} {MILEAGE_UNITS}</b></dd>

				<dt>{L_PRICE}: </dt>

			</dl>
			<dl>
				<dt>{L_TOTAL_SPENT}: </dt>

			</dl>

			</dl>
