<!-- IF U_MCP -->
	<div id="pageheader">
		<p class="linkmcp">[ <a href="{U_MCP}">{L_MCP}</a> ]</p>
	</div>

	<br clear="all" /><br />
<!-- ENDIF -->

<!-- INCLUDE garage/garage_header.html -->

<!-- INCLUDE garage/garage_menu.html -->

		<td width="72%" valign="top">

				<form enctype="multipart/form-data" method="post" name="dynorun" action="{S_MODE_ACTION}">
				<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
				<tbody>
					<tr>
						<th colspan="2"><span class="gen">{L_TITLE}</span></th>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen"><b>{L_DYNOCENTRE}</b></span></td>
						<td class="row2"><select id="dynocentre_id" name="dynocentre_id"><option value="">{L_SELECT_DYNOCENTRE}</option><option value="">------</option><!-- BEGIN dynocentre--><option value="{dynocentre.VALUE}" <!-- IF dynocentre.S_SELECTED -->selected="selected"<!-- ENDIF -->>{dynocentre.TEXT}</option><!-- END dynocentre --></select>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span>&nbsp;<span class="gensmall">{L_NOT_LISTED_YET}<a href="{U_SUBMIT_BUSINESS_DYNOCENTRE}">{L_HERE}</a></span></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_BHP_EXPLAIN}</span></td>
						<td class="row2"><input name="bhp" type="text" class="post" size="4" maxlength="4" value ="{BHP}" />{L_DECIMAL_SEPERATOR}<input name="bhp_decimal" type="text" class="post" size="2" maxlength="2" value ="{BHP_DECIMAL}" />&nbsp;<select id="bhp_unit" name="bhp_unit"><option value="">{L_SELECT_A_OPTION}</option><option value="">------</option><!-- BEGIN bhp_unit --><option value="{bhp_unit.VALUE}" <!-- IF bhp_unit.S_SELECTED -->selected="selected"<!-- ENDIF -->>{bhp_unit.TEXT}</option><!-- END bhp_unit --></select>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span</td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_TORQUE_EXPLAIN}</span></td>
						<td class="row2"><input name="torque" type="text" class="post" size="4" maxlength="4" value ="{TORQUE}" />{L_DECIMAL_SEPERATOR}<input name="torque_decimal" type="text" class="post" size="2" maxlength="2" value ="{TORQUE_DECIMAL}" />&nbsp;<select id="torque_unit" name="torque_unit"><option value="">{L_SELECT_A_OPTION}</option><option value="">------</option><!-- BEGIN torque_unit --><option value="{torque_unit.VALUE}" <!-- IF torque_unit.S_SELECTED -->selected="selected"<!-- ENDIF -->>{torque_unit.TEXT}</option><!-- END torque_unit --></select></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_BOOST_EXPLAIN}</span></td>
						<td class="row2"><input name="boost" type="text" class="post" size="4" maxlength="4" value ="{BOOST}" />{L_DECIMAL_SEPERATOR}<input name="boost_decimal" type="text" class="post" size="2" maxlength="2" value ="{BOOST_DECIMAL}" />&nbsp;<select id="boost_unit" name="boost_unit"><option value="">{L_SELECT_A_OPTION}</option><option value="">------</option><!-- BEGIN boost --><option value="{boost.VALUE}" <!-- IF boost.S_SELECTED -->selected="selected"<!-- ENDIF -->>{boost.TEXT}</option><!-- END boost --></select></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_NITROUS_EXPLAIN}</span></td>
						<td class="row2"><select id="nitrous" name="nitrous"><option value="">{L_SELECT_A_OPTION}</option><option value="">------</option><!-- BEGIN nitrous --><option value="{nitrous.VALUE}" <!-- IF nitrous.S_SELECTED -->selected="selected"<!-- ENDIF -->>{nitrous.TEXT}</option><!-- END nitrous --></select></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_PEAKPOINT_EXPLAIN}</span></td>
						<td class="row2"><input name="peakpoint" type="text" class="post" size="4" maxlength="4" value ="{PEAKPOINT}" />{L_DECIMAL_SEPERATOR}<input name="peakpoint_decimal" type="text" class="post" size="3" maxlength="3" value ="{PEAKPOINT_DECIMAL}" /></td>
					</tr>

					<!-- IF ! DID -->
						<!-- INCLUDE garage/garage_image_attach.html -->
					<!-- ENDIF -->

					<tr>
						<td class="cat" align="center" height="28" colspan="2">
							<input type="hidden" value="{VID}" name="VID" />
							<input type="hidden" value="{DID}" name="DID" />
							<input type="hidden" value="{REDIRECT}" name="redirect" />
							<input type="hidden" value="" name="primary" />
							<input type="hidden" value="" name="secondary" />
							<input type="hidden" value="" name="tertiary" />
							<input name="submit2" type="submit" value="{L_BUTTON}" class="liteoption" />
						</td>
					</tr>
				</tbody>
				</table>
	{S_FORM_TOKEN}
			</form>

			<!-- IF U_MANAGE_GALLERY -->
			<br />
				<!-- INCLUDE garage/garage_manage_gallery.html -->
			<!-- ENDIF -->
		</td>
