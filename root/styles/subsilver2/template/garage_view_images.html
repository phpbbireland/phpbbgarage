<!-- INCLUDE overall_header.html -->

	<div id="pageheader">
		<p class="linkmcp">[ <a href="{U_MCP}">{L_MCP}</a> ]</p>
	</div>

	<br clear="all" /><br />
<!-- ENDIF -->

<!-- INCLUDE garage/garage_header.html -->

<!-- INCLUDE garage/garage_menu.html -->

	<td width="72%" valign="top">
			<form enctype="multipart/form-data" method="post" name="view_all_images" action="{S_MODE_ACTION}">
			<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
			<thead>
				<tr>
					<th  height="25" nowrap="nowrap" colspan="3"></th>
				</tr>
			</thead>
			<tbody>
			 	<tr>
					<td class="cat" width="32%" align="center"><span class="gen">{L_IMAGE}</span></td>
			      		<td class="cat" width="32%" align="center"><span class="gen">{L_OWNER}</span></td>
					<td class="cat" width="32%" align="center"><span class="gen">{L_VEHICLE}</span></td>
			   	</tr>
			  	<!-- BEGIN pic_row -->
			   	<tr>
			      		<td class="row1" align="center"><span class="gen"><a href="{pic_row.U_IMAGE}" title="{pic_row.IMAGE_TITLE}" target="_blank"><img valign="bottom" hspace="5" vspace="5" src="{pic_row.IMAGE}" /></a></span></td>
					<td class="row1" align="center"><span class="gen"><b><a href="{pic_row.U_VIEW_PROFILE}" <!-- IF pic_row.USERNAME_COLOUR --> style="color: {pic_row.USERNAME_COLOUR}"<!-- ENDIF -->>{pic_row.USERNAME}</a></b></span></td>
			      		<td class="row1" align="center"><span class="gen"><a href="{pic_row.U_VIEW_VEHICLE}">{pic_row.VEHICLE}</a></span></td>
			   	</tr>
			  	<!-- END pic_row -->
			</tbody>
			</table>
	{S_FORM_TOKEN}
			</form>

			<table width="100%" cellspacing="1">
			<tbody>
				<tr>
				<!-- IF TOTAL_IMAGES -->
					<td class="nav" valign="middle" nowrap="nowrap">&nbsp;{PAGE_NUMBER}<br /></td>
					<td class="gensmall" nowrap="nowrap">&nbsp;[ {TOTAL_IMAGES} ]&nbsp;</td>
					<td class="gensmall" width="100%" align="right" nowrap="nowrap"><!-- INCLUDE pagination.html --></td>
				<!-- ENDIF -->
				</tr>
			</tbody>
			</table>
		</td>
